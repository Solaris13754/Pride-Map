<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Login / Cadastro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mapa.html">Mapa</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="login-form">
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ex: xxxxxx@gmail.com">
        
            <div class="senha-container">
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
        
                <div>
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
            </div>
        
            <button type="submit">Cadastrar</button>
        </form>

        <form id="login">
            <h2>Login</h2>
            <label for="email-login">Email:</label>
            <input type="email" id="email-login" name="email-login" required>

            <label for="senha-login">Senha:</label>
            <input type="password" id="senha-login" name="senha-login" required>

            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pride Map. Todos os direitos reservados.</p>
    </footer>

    <script src="./mainJS/sript.js"></script>
</body>
</html>
